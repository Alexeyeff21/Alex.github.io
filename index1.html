<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор расходов</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('images/77.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .container {
            background: rgba(176, 224, 230, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
            border: 5px solid #4682B4;
            width: 100%;
            max-width: 500px;
        }

        .container1 {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: blue;
            width: 100%;
            max-width: 500px;
            background-image: url("images/41.jpg");
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-family: 'MS Serif', 'New York', serif;
            color: blue;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .input-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
            gap: 10px;
        }

        .input-column {
            flex: 1;
            min-width: 120px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .input-group h4 {
            font-family: 'MS Serif', 'New York', serif;
            color: #008000;
            font-size: 1.1rem;
            min-width: 120px;
            margin-right: 10px;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            border: 2px solid orange;
            border-radius: 10px;
            width: 100%;
            max-width: 200px;
            font-size: 1rem;
            color: #FF0000;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            padding: 12px;
            margin-top: 10px;
            border: 3px solid Silver;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        button#calculate {
            background-color: green;
            color: white;
            width: 100%;
        }

        button#reset-data {
            background-color: #f44336;
            color: white;
            margin-top: 20px;
        }

        button#download-results {
            background-color: #B57900;
            color: white;
            width: 100%;
        }

        .output {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            white-space: pre-line;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .input-group h4 {
                margin-bottom: 5px;
            }
            
            input {
                max-width: 100%;
            }
            
            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .input-group h4 {
                font-size: 1rem;
            }
            
            .container, .container1 {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Калькулятор расхода</h1>
            
            <div class="input-row">
                <div class="input-column">
                    <h3 style="text-align: center; color: #4682B4;">Текущие показания</h3>
                    <div class="input-group">
                        <h4>свет Т1</h4>
                        <input type="number" id="t1" placeholder="Текущее Т1" />
                    </div>
                    <div class="input-group">
                        <h4>свет Т2</h4>
                        <input type="number" id="t2" placeholder="Текущее Т2" />
                    </div>
                    <div class="input-group">
                        <h4>свет Т3</h4>
                        <input type="number" id="t3" placeholder="Текущее Т3" />
                    </div>
                    <div class="input-group">
                        <h4>хол вод</h4>
                        <input type="number" id="hWater" placeholder="Текущее ХВ" />
                    </div>
                    <div class="input-group">
                        <h4>гор вод</h4>
                        <input type="number" id="gWater" placeholder="Текущее ГВ" />
                    </div>
                </div>
                
                <div class="input-column">
                    <h3 style="text-align: center; color: #4682B4;">Предыдущие показания</h3>
                    <div class="input-group">
                        <h4>свет Т1</h4>
                        <input type="number" id="prev_t1" placeholder="Предыдущее Т1" />
                    </div>
                    <div class="input-group">
                        <h4>свет Т2</h4>
                        <input type="number" id="prev_t2" placeholder="Предыдущее Т2" />
                    </div>
                    <div class="input-group">
                        <h4>свет Т3</h4>
                        <input type="number" id="prev_t3" placeholder="Предыдущее Т3" />
                    </div>
                    <div class="input-group">
                        <h4>хол вод</h4>
                        <input type="number" id="prev_hWater" placeholder="Предыдущее ХВ" />
                    </div>
                    <div class="input-group">
                        <h4>гор вод</h4>
                        <input type="number" id="prev_gWater" placeholder="Предыдущее ГВ" />
                    </div>
                </div>
            </div>
            
            <button id="calculate">Рассчитать</button>
            <button id="reset-data">Сбросить данные</button>
        </div>

        <div class="container1">
            <div id="total-output" class="output"></div>
            <button id="download-results">Скачать результаты</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const calculateButton = document.getElementById('calculate');
            calculateButton.addEventListener('click', function() {
                // Текущие показания
                const t1NewValue = parseFloat(document.getElementById('t1').value) || 0;
                const t2NewValue = parseFloat(document.getElementById('t2').value) || 0;
                const t3NewValue = parseFloat(document.getElementById('t3').value) || 0;
                const hWaterNewValue = parseFloat(document.getElementById('hWater').value) || 0;
                const gWaterNewValue = parseFloat(document.getElementById('gWater').value) || 0;

                // Предыдущие показания
                const t1PrevValue = parseFloat(document.getElementById('prev_t1').value) || 0;
                const t2PrevValue = parseFloat(document.getElementById('prev_t2').value) || 0;
                const t3PrevValue = parseFloat(document.getElementById('prev_t3').value) || 0;
                const hWaterPrevValue = parseFloat(document.getElementById('prev_hWater').value) || 0;
                const gWaterPrevValue = parseFloat(document.getElementById('prev_gWater').value) || 0;

                // Тарифы
                const t1Cost = 10.23;
                const t2Cost = 3.71;
                const t3Cost = 7.16;
                const hWaterCost = 65.77;
                const gWaterCost = 312.5;
                const vodootvodCost = 51.62;

                // Расчет разницы
                const t1Difference = t1NewValue - t1PrevValue;
                const t2Difference = t2NewValue - t2PrevValue;
                const t3Difference = t3NewValue - t3PrevValue;
                const hWaterDifference = hWaterNewValue - hWaterPrevValue;
                const gWaterDifference = gWaterNewValue - gWaterPrevValue;
                const vodootvodDifference = (hWaterNewValue + gWaterNewValue) - (hWaterPrevValue + gWaterPrevValue);

                // Расчет сумм
                const t1Sum = t1Difference * t1Cost;
                const t2Sum = t2Difference * t2Cost;
                const t3Sum = t3Difference * t3Cost;
                const hWaterSum = hWaterDifference * hWaterCost;
                const gWaterSum = gWaterDifference * gWaterCost;
                const vodootvodSum = vodootvodDifference * vodootvodCost;
                const totalSum = t1Sum + t2Sum + t3Sum + hWaterSum + gWaterSum + vodootvodSum;

                // Формирование вывода
                let output = `Дата: ${new Date().toLocaleDateString()}\n\n`;
                output += `Электроэнергия:\n`;
                output += `Т1: ${t1Difference.toFixed(2)} кВт (${t1PrevValue} → ${t1NewValue}) = ${t1Sum.toFixed(2)} руб.\n`;
                output += `Т2: ${t2Difference.toFixed(2)} кВт (${t2PrevValue} → ${t2NewValue}) = ${t2Sum.toFixed(2)} руб.\n`;
                output += `Т3: ${t3Difference.toFixed(2)} кВт (${t3PrevValue} → ${t3NewValue}) = ${t3Sum.toFixed(2)} руб.\n\n`;
                output += `Водоснабжение:\n`;
                output += `Холодная вода: ${hWaterDifference.toFixed(2)} куб. (${hWaterPrevValue} → ${hWaterNewValue}) = ${hWaterSum.toFixed(2)} руб.\n`;
                output += `Горячая вода: ${gWaterDifference.toFixed(2)} куб. (${gWaterPrevValue} → ${gWaterNewValue}) = ${gWaterSum.toFixed(2)} руб.\n\n`;
                output += `Водоотведение: ${vodootvodDifference.toFixed(2)} куб. = ${vodootvodSum.toFixed(2)} руб.\n\n`;
                output += `Итого к оплате: ${totalSum.toFixed(2)} руб.`;

                document.getElementById('total-output').innerText = output;
            });

            document.getElementById('reset-data').addEventListener('click', function() {
                if (confirm('Вы действительно хотите сбросить все данные?')) {
                    document.getElementById('total-output').innerText = '';
                    document.getElementById('t1').value = '';
                    document.getElementById('t2').value = '';
                    document.getElementById('t3').value = '';
                    document.getElementById('hWater').value = '';
                    document.getElementById('gWater').value = '';
                    document.getElementById('prev_t1').value = '';
                    document.getElementById('prev_t2').value = '';
                    document.getElementById('prev_t3').value = '';
                    document.getElementById('prev_hWater').value = '';
                    document.getElementById('prev_gWater').value = '';
                }
            });

            document.getElementById('download-results').addEventListener('click', function() {
                const outputText = document.getElementById('total-output').innerText;
                if (!outputText.trim()) {
                    alert('Нет данных для сохранения!');
                    return;
                }
                
                const blob = new Blob([outputText], {type: 'text/plain'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'результаты.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        };
    </script>
</body>
</html>
